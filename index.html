<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
<script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
<script type="text/javascript">
$(function(){
    var scene,light,camera,geometry,material,mesh,texture;
    init();
    animate();
    function init(){
        //===== シーンの作成
        scene = new THREE.Scene();
        //===== カメラの作成
        camera = new THREE.PerspectiveCamera(45, 1.333, 1,1000);
        camera.position.set(0,0,300);
        scene.add(camera);
         
        //===== ライトの作成
        light = new THREE.PointLight( 0xFFFFFF );
        light.position.set(10,50,130);
        scene.add(light);
 
        //===== マテリアルの作成
        material = new THREE.MeshBasicMaterial({
            color:0xffffff,
            map:THREE.ImageUtils.loadTexture('img/nautilus.png'),
        });
         
        //===== メッシュの作成
        mesh = new THREE.Mesh(new THREE.PlaneGeometry(200,200,1,1));
        mesh.material=material;
        mesh.doubleSided=true;
        scene.add(mesh);
         
        //===== レンダラーを作成しDIVへ追加
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(640, 480);
        renderer.setClearColor(new THREE.Color(0x000000));
        $('#webgl-area').append(renderer.domElement);
         
        //===== トラックボールの作成
        trackball = new THREE.TrackballControls(camera, renderer.domElement);
    }
     
    //===== メインループ
    function animate() {
        trackball.update();
        renderer.render( scene, camera );
        requestAnimationFrame( animate );
    }   
});
</script>
</head>
<body>
<div id="webgl-area"></div>
</body> 
</html>
