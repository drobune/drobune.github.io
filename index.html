    <span style="font-size:0.8em;">1986年生まれ. 奈良県出身,&nbsp;ウィザードに憧れるモグリのプログラマ.
      2010年よりユーザー系SIerにてERP保守に従事.&nbsp;しかし社会性のなさとオープンなテクノロジーへの探究心から,2013年プログラマとしてリスタートする.<br>主にインフラ,サーバを担当しスタートアップやフリーで修行中.&nbsp;<br>低レイヤで遊べるようになりたい.&nbsp;サーフィン大好き一児の父.<br>
      ちなみに大学時代の専攻は構造材料学でした.<br>
